<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static "/assets/img/favicon.ico" %}"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static "/css/styles.css"  %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container-fluid">
                <span id="pur-beurre-icon"></span>
                <a id="pur-beurre" class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">
                    <img src="{% static "/assets/img/logo_pur_beurre.png" %}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Pur Beurre
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger">
                            <input placeholder="Chercher">
                        </a></li>
                        {% if not request.user.is_anonymous %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger">
                            <label id="welcome_navbar" for="navbar_account">Bonjour, {{ request.user.first_name }}!</label>
                        </a></li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger">
                            <a id="navbar_account" href="{% if request.user.is_anonymous %}{% url 'accounts:login' %}{% else %}{% url 'accounts:user_account'%}{% endif %}"><i class="fas fa-user"></i></a>
                        </a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger">
                            <a id="navbar_favorites" href="{% url 'catalog:favorites' %}"><img src="{% static "/assets/img/carrotLogo.png" %}" id="carrot-logo" class="d-inline-block align-top" alt=""></a>
                        </a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger">
                            <a id="navbar_logout" href="{% url 'accounts:logout' %}"><i class="fas fa-sign-out-alt"></i></a>
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                {% block beforeheader %}
                {% endblock beforeheader %}
                <div class="row h-100 align-items-center justify-content-center text-center">
                    {% block header %}
                    {% endblock header %}
                </div>
            </div>
        </header>
        <!-- About-->
        {% block main %}
        {% endblock main %}
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container">
                <div class="row text-center text-muted">
                    <div class="col-md-6 justify-content-center">
                        <a href="{% url 'notice' %}" class="text-muted">Mentions LÃ©gales</a>
                    </div>
                    <div class="col-md-6 justify-content-center">
                        <a href="{% url 'contact' %}" class="text-muted">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static "/js/scripts.js" %}"></script>
    </body>
</html>
