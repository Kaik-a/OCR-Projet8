<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Accueil Pur Beurre</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <img class="logo" id="logoPurBeurre" src="logo_pur_beurre.png" alt="logo PurBeurre">
                    <label id="brandText">Pur Beurre</label>
                </div>
                <div class="col-md-4"></div>
                <div id="searchColumn" class="col-md-3">
                    <input id="headerSearchInput" type="text"  placeholder="Chercher">
                </div>
                <div class="col-md-2 headerIconColumn">
                    <img class="logoIcon" src="user-solid.svg" alt="user">
                    <img class="logoIcon" id="logoCarrot" src="carrotLogo.png" alt="carotte">
                    <img class="logoIcon" src="sign-out-alt-solid.svg" alt="logout">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
